<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>JavaScript Quiz</h1>
    <h2 class="timer" id="timer" style="text-align:center;">Timer</h2>
  </header>


  <div class="QuizMain">
    <div class="card">
      <h2><span id="questionText"></span></h2>
      <p><span id="responseA"></span></p>
      <p><span id="responseB"></span></p>
      <p><span id="responseC"></span></p>
      <p><span id="responseD"></span></p>
      <p><span id="result"></span></p>
    </div>
  </div>



  <button onclick="startQuiz()">Start Quiz</button>
  <footer>
    <button onclick="highScores()" class="scores" id="scores">High Scores</button>
  </footer>
  <script src="script.js"></script>
</body>



</html>
